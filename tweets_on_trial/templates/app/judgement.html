{% extends 'app/base.html' %}
{% load static %}



{% block body_block %}
<script src="{% static 'js/Swipe.js' %}"
            crossorigin="anonymous"></script>

            
    
    <div style="background-color: rgb(43, 99, 255); text-align: center; margin: 100px;">
            <button style = 'background-color: #4CAF50;' class="btn" id="left" type="button" name="left_btn" value="Positive" onclick="leftFunction({{tweet.id}})">Positive</button>
            <button style = 'background-color: #008CBA;' class="btn" id="up" type="button" name="up_btn" value="Neutral" onclick="upFunction({{tweet.id}})">Neutral</button>
            <button style = 'background-color: #f44336;' class="btn" id="right" type="button" name="right_btn" value="Negative" onclick="rightFunction({{tweet.id}})">Negative</button>
            <div class="card">
                <div class="card-header">
                Tweet
                </div>
                <div class="card-body">
                <blockquote class="blockquote mb-0">
                    {% if tweet %}
                        <p>{{ tweet.body }}</p>
                    {% else %}
                        <p>No tweet found</p>
                    {% endif %}
                    <footer class="blockquote-footer">{{ tweet.date }}</footer>
                </blockquote>
                </div>
            </div>

            <button style = 'background-color: #e7e7e7;' class="btn" id="down" type="button" name="up_btn" value="Skip" onclick="downFunction({{tweet.id}})">Skip</button>

    </div>
    <footer id = "footer" class="page-footer font-small blue pt-4 bg-primary">
        <div class="footer-copyright text-center py-3" style="color: white;">
            Tweets on Trial
        </div>
    </footer>

    <script>
        
        window.onload = function() {
            getIdFunc({{tweet.id}});
        };
    </script>


{% endblock %}
