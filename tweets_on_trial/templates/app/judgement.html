
{% extends 'app/base.html' %}
{% load static %}
{%block body_block%}


<script src="{% static 'js/Swipe.js' %}"
            crossorigin="anonymous"></script>
            
    
    
    <div style="background-color: rgb(43, 99, 255); text-align: center; margin: 100px;">
            <button class="btn" id="left" type="button" name="left_btn" value="Positive">Positive</button>
            <button class="btn" id="up" type="button" name="up_btn" value="Neutral">Neutral</button>
            <button class="btn" id="right" type="button" name="right_btn" value="Negative">Negative</button>
            <div class="card">
                <div class="card-header">
                Tweet
                </div>
                <div class="card-body">
                <blockquote class="blockquote mb-0">
                    {% if tweet %}
                        <p>{{ tweet.body }}</p>
                    {% else %}
                        <p>No tweet found</p>
                    {% endif %}
                    <footer class="blockquote-footer">{{ tweet.date }}</footer>
                </blockquote>
                </div>
            </div>
            <button class="btn" id="down" type="button" name="up_btn" value="Skip">Skip</button>
    </div>
    {% if tweet %}
        <p style="text-align:center;"><a href="{% url 'app:stats' tweet.id %}" class="btn">Go to tweet global results</a></p>
    {% endif %}
    <footer class="page-footer font-small blue pt-4 bg-primary">
        <div class="footer-copyright text-center py-3" style="color: white;">
            Tweets on Trial
        </div>
    </footer>
{% endblock %}
